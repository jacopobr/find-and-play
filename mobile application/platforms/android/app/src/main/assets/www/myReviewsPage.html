<ons-page id = "myReviewsPage.html">
    <ons-toolbar>
        <div class="left"><ons-button class ="custom-icon-back-button" onclick ="document.getElementById('myNavigator').popPage({animation:'fade',animationOptions:{duration:0.2}})" modifier = "quiet"><ons-icon icon = "fa-arrow-left"></ons-icon></ons-button></div>
        <div class="center" id = "centerProva">Le mie recensioni</div>
      </ons-toolbar> 
    <div style ="text-align: center; background-color: #FEF9EF;">
        <ons-search-input id = "searchReview" onkeyup = "searchBarReview()" placeholder="Cerca" style ="margin: 8px; width:90%; font: Comfortaa"></ons-search-input>
    </div>
    <div id = "no-reviews" style = "display:none;height: 100%; text-align: center; background-color: #FEF9EF;">
      <p>Non hai ancora scritto recensioni!</p>
    </div>
    <div class = "overflow_ios" style = "background-color: #FEF9EF;">
      <ons-list id ='lazyRepeatPersonal' class = "review--list"></ons-list>
    </div>

</ons-page>
